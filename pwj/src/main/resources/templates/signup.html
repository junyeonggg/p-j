<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<form th:id="joinForm" th:action="@{/signup}" method="post">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="id" name="id" placeholder="아이디"></td>
				<td><button type="button" id="checkIdBtn">중복확인</button></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" id="pwd" name="pwd"
					placeholder="비밀번호"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" id="pwd2" name="pwd2"
					placeholder="비밀번호 확인"></td>
			</tr>
			<tr>
				<td>닉네임</td>
				<td><input type="text" id="nickname" name="nickname"
					placeholder="닉네임"></td>
			</tr>

			<tr>
				<td colspan="3"><button type="button" id="signupBtn">회원가입</button></td>
			</tr>
		</table>
	</form>
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}">

	<script th:src="@{/js/signup.js}"></script>
</body>
</html>
