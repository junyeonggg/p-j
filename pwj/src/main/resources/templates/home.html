<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>여행플래너</title>
</head>
<body>
	홈입니다.

	<!-- 로그인 상태 -->
	<div th:if="${#authentication.Principal != 'anonymousUser'}">
		<p>
			환영합니다, <span th:text="${#authentication.principal.username}">사용자명</span>님!
			<a href="/logout">로그아웃</a>
		</p>
	</div>

	<!-- 비로그인 상태 -->
	<div th:if="${#authentication.Principal == 'anonymousUser'}">
	
		<!-- 로그인 페이지 이동 -->
		<div>
			<a href="/login">로그인</a>
		</div>
	</div>
	
	
</body>
</html>
